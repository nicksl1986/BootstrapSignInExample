<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Bootstrap Example 2</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    </head>
    <body class="signin-body">
        <div class="container signin-container">
            <div class="row">
                <div class="col"></div>
                <div class="col-sm-12 col-md-8">
                        <div class="card signin-card">
                                <div class="card-block">
                                 <img src="https://img7.androidappsapk.co/300/6/c/d/com.devslopes.devslopesapp.png" class="img-fluid signin-img">
                                  <form class="signin-form">
                                    <div class="form-group">
                                      <input type="email" class="form-control" id="emailInput" placeholder="Email">
                                    </div>
                                    <div class="form-group">
                                      <input type="password" class="form-control" id="passwordInput" placeholder="Password">
                                    </div>
                                    <button type="button" class="btn signin-btn btn-lg">Sign In</button>
                                    <div class="form-check">
                                      <label class="form-check-label">
                                        <input class="form-check-input" type="checkbox"> Remember Me<a href="#"> Need Help ?</a></label>
                                    </div>
                                  </form>
                                </div>
                              </div>
                              <a href="#" class="create-new-account">Create New Account</a>
                </div>
                <div class="col"></div>
            </div>
        </div>




        <script></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </body>
</html>
